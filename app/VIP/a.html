<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Only</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #0e101c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1a1d2b;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
      height: auto;
    }

    .form-title {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      background: #262b3e;
      border: 1px solid #3a3f55;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #00d4ff;
    }

    .input-group label {
      position: absolute;
      top: -10px;
      left: 36px;
      background: #1a1d2b;
      padding: 0 5px;
      font-size: 12px;
      color: #00d4ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00b8e6;
    }

    .messageDiv {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
      display: none;
    }

    #daysLeftInfo {
      text-align: center;
      color: #00ff8c;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/C6CD0gF.jpeg" alt="Logo" class="logo" />
    <div class="form-title">Sign In</div>
    <div id="signInMessage" class="messageDiv"></div>
    <div id="daysLeftInfo"></div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <!-- Automatically checked and hidden expiration -->
    <input type="checkbox" id="expire30" checked hidden />

    <button class="btn" id="submitSignIn">Sign In</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    setPersistence(auth, browserLocalPersistence);

    // Check for existing login and session expiration
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const savedTime = localStorage.getItem("loginTimestamp");
        const now = new Date().getTime();
        const thirtyDays = 30 * 24 * 60 * 60 * 1000;

        if (savedTime) {
          const elapsed = now - parseInt(savedTime, 10);
          const daysLeft = Math.floor((thirtyDays - elapsed) / (1000 * 60 * 60 * 24));

          if (elapsed > thirtyDays) {
            signOut(auth);
            localStorage.clear();
          } else {
            document.getElementById("daysLeftInfo").innerText = `✅ Your session will expire in ${daysLeft} day${daysLeft === 1 ? '' : 's'}.`;
          }
        } else {
          document.getElementById("daysLeftInfo").innerText = "✅ Your session is active.";
        }

        // Optional: redirect only if homepage is required
        // window.location.href = "homepage.html";
      }
    });

    function showMessage(message, divId) {
      const messageDiv = document.getElementById(divId);
      messageDiv.innerHTML = message;
      messageDiv.style.display = "block";
      messageDiv.style.opacity = 1;
      setTimeout(() => { messageDiv.style.opacity = 0; }, 5000);
    }

    document.getElementById("submitSignIn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const expireChecked = document.getElementById("expire30").checked;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        localStorage.setItem("loggedInUserId", user.uid);

        if (expireChecked) {
          const now = new Date().getTime();
          localStorage.setItem("loginTimestamp", now);
        } else {
          localStorage.removeItem("loginTimestamp");
        }

        showMessage("Login successful!", "signInMessage");
        window.location.href = "homepage.html";
      } catch (error) {
        if (error.code === "auth/invalid-credential") {
          showMessage("Incorrect Email or Password", "signInMessage");
        } else {
          showMessage("Login failed: " + error.message, "signInMessage");
        }
      }
    });
  </script>
</body>
</html>
