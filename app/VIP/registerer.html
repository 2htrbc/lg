<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #0e101c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1a1d2b;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      background: #262b3e;
      border: 1px solid #3a3f55;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #00d4ff;
    }

    .input-group label {
      position: absolute;
      top: -10px;
      left: 36px;
      background: #1a1d2b;
      padding: 0 5px;
      font-size: 12px;
      color: #00d4ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00b8e6;
    }

    .messageDiv {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
      display: none;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #00d4ff;
    }

    .expire-checkbox {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .expire-checkbox input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-title" id="formTitle">Sign In</div>
    <div id="message" class="messageDiv"></div>

    <div class="input-group" id="nameGroup" style="display: none;">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Full Name" />
      <label for="name">Full Name</label>
    </div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <div class="expire-checkbox">
      <input type="checkbox" id="expire30" />
      <label for="expire30">Expire login after 30 days</label>
    </div>

    <button class="btn" id="submitBtn">Sign In</button>
    <div class="toggle-link" id="toggleForm">Don't have an account? Sign Up</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Set session persistence
    setPersistence(auth, browserLocalPersistence);

    // Auto login if already authenticated and not expired
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const savedTime = localStorage.getItem("loginTimestamp");
        if (savedTime) {
          const now = new Date().getTime();
          const thirtyDays = 30 * 24 * 60 * 60 * 1000;
          if (now - savedTime > thirtyDays) {
            signOut(auth);
            localStorage.clear();
            return;
          }
        }
        window.location.href = "homepage.html";
      }
    });

    function showMessage(message) {
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = message;
      messageDiv.style.display = "block";
      messageDiv.style.opacity = 1;
      setTimeout(() => { messageDiv.style.opacity = 0; }, 5000);
    }

    const formTitle = document.getElementById("formTitle");
    const nameGroup = document.getElementById("nameGroup");
    const toggleForm = document.getElementById("toggleForm");
    const submitBtn = document.getElementById("submitBtn");
    let isSignup = false;

    toggleForm.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.innerText = isSignup ? "Sign Up" : "Sign In";
      submitBtn.innerText = isSignup ? "Sign Up" : "Sign In";
      toggleForm.innerText = isSignup
        ? "Already have an account? Sign In"
        : "Don't have an account? Sign Up";
      nameGroup.style.display = isSignup ? "block" : "none";
    });

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const expireChecked = document.getElementById("expire30").checked;

      try {
        let userCredential;
        if (isSignup) {
          userCredential = await createUserWithEmailAndPassword(auth, email, password);
        } else {
          userCredential = await signInWithEmailAndPassword(auth, email, password);
        }

        const user = userCredential.user;

        if (expireChecked) {
          const now = new Date().getTime();
          localStorage.setItem("loginTimestamp", now);
        } else {
          localStorage.removeItem("loginTimestamp");
        }

        localStorage.setItem("loggedInUserId", user.uid);
        showMessage(isSignup ? "Account created!" : "Login successful!");
        window.location.href = "homepage.html";
      } catch (error) {
        showMessage("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
