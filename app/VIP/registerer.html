<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="container" id="signup" style="display: block;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" name="fName" placeholder="First Name" required />
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" name="lName" placeholder="Last Name" required />
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" name="rEmail" placeholder="Email" required />
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" name="rPassword" placeholder="Password" required />
        <label for="rPassword">Password</label>
      </div>

      <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
