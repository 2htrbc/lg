<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #0e101c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1a1d2b;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      background: #262b3e;
      border: 1px solid #3a3f55;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #00d4ff;
    }

    .input-group label {
      position: absolute;
      top: -10px;
      left: 36px;
      background: #1a1d2b;
      padding: 0 5px;
      font-size: 12px;
      color: #00d4ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00b8e6;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links p {
      color: #aaa;
      margin-bottom: 5px;
    }

    .links button {
      background: transparent;
      border: none;
      color: #00d4ff;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    .messageDiv {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="signIn" class="container">
    <div class="form-title">Sign In</div>
    <div id="signInMessage" class="messageDiv"></div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required>
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button class="btn" id="submitSignIn">Sign In</button>
    <div class="links">
      <p>Don't have account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <div id="signup" class="container" style="display: none;">
    <div class="form-title">Register</div>
    <div id="signUpMessage" class="messageDiv"></div>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="fName" placeholder="First Name" required>
      <label for="fName">First Name</label>
    </div>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="lName" placeholder="Last Name" required>
      <label for="lName">Last Name</label>
    </div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="rEmail" placeholder="Email" required>
      <label for="rEmail">Email</label>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="rPassword" placeholder="Password" required>
      <label for="rPassword">Password</label>
    </div>
    <button class="btn" id="submitSignUp">Sign Up</button>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    function showMessage(message, divId) {
      const messageDiv = document.getElementById(divId);
      messageDiv.innerHTML = message;
      messageDiv.style.display = "block";
      messageDiv.style.opacity = 1;
      setTimeout(() => { messageDiv.style.opacity = 0; }, 5000);
    }

    document.getElementById('submitSignUp').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('rEmail').value;
      const password = document.getElementById('rPassword').value;
      const firstName = document.getElementById('fName').value;
      const lastName = document.getElementById('lName').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userData = { email, firstName, lastName };
        await setDoc(doc(db, "users", user.uid), userData);
        showMessage("Account Created Successfully", "signUpMessage");
        window.location.href = "/app/vip/index.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          showMessage("Email Address Already Exists!", "signUpMessage");
        } else {
          showMessage("Unable to create user.", "signUpMessage");
        }
      }
    });

    document.getElementById('submitSignIn').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        localStorage.setItem('loggedInUserId', user.uid);
        showMessage("Login successful!", "signInMessage");
        window.location.href = "homepage.html";
      } catch (error) {
        if (error.code === 'auth/invalid-credential') {
          showMessage("Incorrect Email or Password", "signInMessage");
        } else {
          showMessage("Account does not exist", "signInMessage");
        }
      }
    });

    document.getElementById('signUpButton').addEventListener('click', () => {
      document.getElementById('signIn').style.display = "none";
      document.getElementById('signup').style.display = "block";
    });

    document.getElementById('signInButton').addEventListener('click', () => {
      document.getElementById('signIn').style.display = "block";
      document.getElementById('signup').style.display = "none";
    });
  </script>
</body>
</html>
